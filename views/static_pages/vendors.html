<div id="vendor-page">
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-5">
      <img class ="image img-responsive" src="<%= vendor.image%>">
    </div>
    <div class="col-lg-7">
      <H1><%= vendor.name%></h1>
      <h3><%= vendor.type%></h3>
      <p>Beers from <%= vendor.beerCountries%>
      <p>Address: <%= vendor.street%>, <%= vendor.locality%></p>
      <p>Phone: <%= vendor.phone%></p>
      <p>Email: <%= vendor.email%></p>

      <a class="icon" href="<%=vendor.website%>"><img src="http://i.imgur.com/67qFyGS.png" alt=""></a>
      <a class="icon" href="<%=vendor.facebook%>"><img src="http://i.imgur.com/6zsRPYd.png" alt=""></a>
      <a class="icon" href="<%=vendor.twitter%>"><img src="http://i.imgur.com/RcPZbjs.png" alt=""></a>
    </div>
  </div>
</div>

<link rel="stylesheet" href="/public/css/static_pages/vendors.css">
<script src="/public/js/static_pages/vendors.js"></script>
<!-- style sheet link -->
